<ng-container *ngFor="let room of rooms; index as i">
    <div class="p-3 border-top">
        <div class="row gy-1 gx-3">
            <div class="col-auto">
                <div class="fs-8 text-secondary">
                    Room #{{i+1}}
                </div>
            </div>
            <div class="col-auto">
                <div class="fs-8 text-secondary">
                    {{room.roomname}} / {{room.mealtype}}
                </div>
            </div>
            <div class="col-auto">
                <div class="fs-8 text-secondary">
                    {{room.adult}} Adults, {{room.child}} Children
                    <ng-container *ngIf="room.childage1">
                        ({{room.childage1}} Years old)
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
    <div class="pb-3 px-3">
        <ng-container *ngFor="let item of [].constructor(room.adult + room.child); index as j">
            <div class="row g-3 mb-2 align-items-end">
                <div class="col-7 col-md-3">
                    <div [ngClass]="(j>0) ? 'd-md-none' : 'd-block'">
                        <div class="fs-7 fw-bold text-dark">
                            Title
                            <span class="text-danger">*</span>
                        </div>
                    </div>
                    <div class="pt-1">
                        <select [name]="'txt_title_'+i" class="form-select rounded-0 fs-7">
                            <option value="">Unspecified</option>
                            <option value="">Mr.</option>
                            <option value="">Ms.</option>
                            <option value="">Mrs.</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div [ngClass]="(j>0) ? 'd-md-none' : 'd-block'">
                        <div class="row justify-content-between align-items-end">
                            <div class="col-auto col-md-12 fs-7 fw-bold text-dark">
                                First name
                                <span class="text-danger">*</span>
                            </div>
                            <div class="col-auto col-md-12  fs-9 text-secondary">
                                English only
                            </div>
                        </div>
                    </div>
                    <div class="pt-1">
                        <input [name]="'txt_firstname_'+i" type="text" class="form-control rounded-0 fs-7">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div [ngClass]="(j>0) ? 'd-md-none' : 'd-block'">
                        <div class="row justify-content-between align-items-end">
                            <div class="col-auto col-md-12 fs-7 fw-bold text-dark">
                                Family name
                                <span class="text-danger">*</span>
                            </div>
                            <div class="col-auto col-md-12  fs-9 text-secondary">
                                English only
                            </div>
                        </div>
                    </div>
                    <div class="pt-1">
                        <input [name]="'txt_lastname_'+i" type="text" class="form-control rounded-0 fs-7">
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
